<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>笔记</title>
    <link rel="stylesheet" href="https://lucker-lovely.github.io/css/note.css">
</head>
<body>
    <div class="chat-container">
        <h1>笔记</h1>
        <div class="chat-window" id="messagesContainer"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="输入你的留言...">
            <button onclick="sendMessage()">保存</button>
            <button onclick="exportMessage()">导出</button>
        </div>
    </div>

    <script src="https://lucker-lovely.github.io/js/note.js"></script>
</body>
</html>
